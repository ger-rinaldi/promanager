{% extends 'nav_foot.html' %}
<!-- prettier-ignore  -->
{% block title %}LOGIN{% endblock %}
<!-- prettier-ignore  -->
{% block nf_content %}
<main class="form-signing my-3 pt-3">
  <div class="container">
    <!-- Mostrar errores de autenticación -->
    {% include '/error_display.html' %}

    <div class="container mt-3">
      <form action="" method="POST">
        <!-- DIV de EMAIL input -->
        <div class="row my-2">
          <div class="col">
            <label for="identif" class="form-label"
              >Email o Nombre de usuario:</label
            >
            <input
              required
              type="text"
              class="form-control"
              id="identif"
              placeholder="promanager@example.com Ó username"
              name="identif"
            />
          </div>
        </div>

        <!-- DIV de PASSWORD input -->

        <div class="row my-2">
          <div class="col">
            <label for="password" class="form-label">Contraseña:</label>
            <input
              required
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingresar contraseña"
              name="contrasena"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark mt-3">Enviar</button>
      </form>
    </div>
  </div>
</main>

<style>
  .form-signing {
    width: 80%;
    margin-left: auto;
    margin-right: auto;
  }
</style>

{% endblock %}
